---
    name: Docs
    
    on:
        push:
            branches:
            - main
    
    permissions:
      contents: write
    
    jobs:
      deploy:
        name: Index - Deploy
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0
          - uses: actions/setup-node@v4
            with:
              node-version: 20
              cache: npm
    
          - name: Install dependencies
            run: npm install
          - name: Deploy website
            run: npm run deploy