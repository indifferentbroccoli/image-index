---
    name: Image Index
    
    on:
        push:
            branches:
            - main
    
    permissions:
      contents: write
      pages: write
      
    
    jobs:
      deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0
          - uses: actions/setup-node@v4
            with:
              node-version: 20
              cache: npm
    
          - name: Install and Build ðŸ”§
            run: |
              npm ci
              npm run build
          - name: Deploy ðŸš€
            uses: JamesIves/github-pages-deploy-action@v4
            with:
              branch: gh-pages
              folder: build